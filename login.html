<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
      <link rel="icon" href="./img/LOGO 1.svg">
      <link rel="stylesheet" href="login.css" type="text/css">
      <title>Login</title>
</head>
<body>

      <div class="container-fluid">
            <div class="row">
              <div class="text-center mx-auto mt-n40">
                <img src="./img/login.png" alt="logologin" id="img" class="img-fluid">
              </div>
              <div class="mx-auto mt-n32">
                <div class="mb-4">
                  <h2 class="font-weight-bold text-xl">Login</h2>
                </div>
                <form class="w-100" action="#" method="">
                  <div class="form-group">
                    <label for="email" class="font-weight-bold"></label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email " required oninvalid="this.setCustomValidity('tidak boleh kosong')" oninput="this.setCustomValidity('')">
                  </div>
                  <div class="form-group" style="position: relative;">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"  
                    required oninvalid="this.setCustomValidity('tidak boleh kosong')" oninput="this.setCustomValidity('')" />
                    <img src="./img/password-terlihat.png" alt="logo" id="eyeicon" class="eye-icon">
                  <a href="#">Lupa password?<br><br></a>
                </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button">Masuk</button>
                  </div>
                  <div class="row mt-2">
                    <div class="col-4 border-top  "></div>
                    <div class="col-4 text-center ">&mdash; &mdash; OR&mdash; &mdash; </div>
                    <div class="col-4 border-top  "></div>
                  </div>
                  <div class="col">
                    <button type="submit" id="btn-google" class="btn ">
                        <img src="./img/google.png" alt="google" style="width: 20px;">
                    </button>
                </div>
                  <div class="row mt-4 mb-4">
                    <div class="col text-center">
                      <p class="text-xs text-[#959595] font-poppins">Belum memiliki akun ? <a href="register.html" class="text-[#0D3995] hover:text-blue-400 font-poppins text-xs">REGISTER</a></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      
          <script>
          
            let eyeicon=document.getElementById('eyeicon')
            let eye=document.getElementById('eyeeye')
            let  password = document.getElementById('password')
            let confir=document.getElementById('konfirmasi')

            eyeicon.onclick=function() {
              if (password.type == "password") {
                  password.type = "text";
                  eyeicon.src="./img/password-tertutup.png"
              } else {
                  password.type = "password";
                  eyeicon.src="./img/password-terlihat.png"
              }
            }

            eye.onclick=function() {
              if (confir.type == "password") {
                confir.type = "text";
                eye.src="./img/password-terlihat.png";
              } else {confir.type = "password";
                eye.src="./img/password-tertutup.png"
              }
            }


            </script>


</body>
</html>
