<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="icon" href="./img/LOGO 1.svg" type="icon">
    <link rel="stylesheet" href="register.css" type="text/css"/> 
    <title>Registrasi</title>
</head>
<body>

      <div class="container-fluid">
          <div class="text-center">
                <img id="img" class="" src="./img/login.png" alt="">
                  <h2 id="tebal-judul" class=""></i><br>Form Pendaftaran</h2>
            </div>
            <div class="text-center ">
                    <div class="mt-2">
                        <form class="mx-auto" action="#" method="">
                            <div class="form-group">
                                <input type="text" name="namalengkap" id="namalengkap" class="form-control" placeholder="Nama Lengkap" required autofocus>
                            </div>
                            <div class="form-group">
                                <input type="date" name="ttl" id="ttl" class="form-control" placeholder="Tanggal Lahir" required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" name="notelp" id="notelp" class="form-control" placeholder="No Telephone" required pattern="(\+62|62|0)8[1-9][0-9]{6,13}$">
                            </div>
                            <div class="form-group">
                                <input type="text" name="alamat" id="alamat" class="form-control" placeholder="Alamat Lengkap" required>
                            </div>
                            <div class="form-group" style="position: relative;">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password"  
                                    required oninvalid="this.setCustomValidity('tidak boleh kosong')" oninput="this.setCustomValidity('')" />
                                    <img src="./img/password-terlihat.png" alt="logo" id="eyeicon" class="eye-icon">
                            </div>
                            <div class="form-group" style="position: relative;">
                                <input type="password" name="konfirmasi" id="konfirmasi" class="form-control" placeholder="Konfirmasi Password"
                                 required onclick="this.setCustomValidity('tidak boleh kosong')" oninput="this.setCustomValidity('')">
                                 <img src="./img/password-terlihat.png" alt="logo" id="eyeeye" class="eye-icon">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary btn-block">Daftar</button>
                                </div>
                                <div class="col">
                                    <button type="submit" id="btn-google" class="btn">
                                        <img src="./img/google.png" alt="google" style="width: 20px;">
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let eyeicon= document.getElementById('eyeicon')
        let eye= document.getElementById('eyeeye')
        let pass= document.getElementById('password')
        let confir=document.getElementById('konfirmasi')

        eyeicon.onclick=function(){
            if(pass.type == "password"){
                pass.type = "text";
                eyeicon.src="./img/password-tertutup.png"
        }else{ pass.type = "password";
        eyeicon.src="./img/password-terlihat.png"

        }
    }
    eye.onclick=function(){
            if(confir.type == "password"){
                confir.type = "text";
                eye.src="./img/password-terlihat.png"
        }else{ confir.type = "password";
        eye.src="./img/password-tertutup.png"

        }
    }

   

    </script>
</body>
</html>
